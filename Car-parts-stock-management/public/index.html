<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfası</title>
    <link rel="stylesheet" href="styles/styles_login.css">
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form action="/login" method="POST">
            <label for="e_posta">E-posta:</label>
            <input type="email" id="e_posta" name="e_posta" required><br>

            <label for="Sifre">Şifre:</label>
            <input type="password" id="Sifre" name="Sifre" required><br>

            <button type="submit">Giriş Yap</button>
        </form>
        <p>Hesabınız yok mu? <a href="/register">Kayıt Olun</a></p>
    </div>
</div>
 <div id="error-message"></div>
<script src="login.js"></script>
</body>
</html>
